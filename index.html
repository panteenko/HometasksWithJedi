<!DOCTYPE html>
<head>
    <meta charset = utf-8>
    <title>Обучение с Джедаем</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <h1>Таск №1</h1>
    <p>При нажатии на кнопку, появляется квадрат нужного цвета 50х50, при посторном нажатии 100х100 пикселей, при третьем нажатии удаляется со страницы</p>
    <div id="wrapper">
        <button class="button" class="redBtn" id="red">Red</button>
        <button class="button" class="greenBtn" id= "green">Green</button>
        <button class="button" class="blueBtn" id="blue">Blue</button>
        <button class="button" class="blackBtn" id="black">Black</button>
    </div>
    <div id='timer-container'>
        <h1>Таймер</h1>
        <div class='timer' id='timer'>0</div>
        <button class="start btn">Start</button>
        <button class="stop btn">Stop</button>
        <button class="refresh btn">Сбросить</button>
    </div>

    <script src="script/script.js"></script>
</body>
